<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@huggingface/inference@4.5.3/dist/huggingface-inference.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="event-name"></h1>
        <div id="countdown" class="countdown">
            <div class="time">
                <span id="days"></span>
                <div>Days</div>
            </div>
            <div class="time">
                <span id="hours"></span>
                <div>Hours</div>
            </div>
            <div class="time">
                <span id="minutes"></span>
                <div>Minutes</div>
            </div>
            <div class="time">
                <span id="seconds"></span>
                <div>Seconds</div>
            </div>
        </div>
    </div>
</body>
</html>
